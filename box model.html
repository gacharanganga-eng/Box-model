<!DOCTYPE html>
<html>
    <head>
        <title>Box model Exampel</title>
        <style>
            .box {
                width: 250px;
                padding: 20px;
                margin: 60px auto;
                border: 3px solid black;
                box-shadow: 5px 5px 15px grey;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">Css topic Example</h2>

        <div class="box">
            <p>this box shows</p>
            <ul>
                <li>Box model (border)</li>
                <li>Padding inside</li>
                <li>Margin outside</li>
                <li>box shadow effect</li>
                <li>Text alligned center</li>
            </ul>
        </div>
    </body>
</html>
